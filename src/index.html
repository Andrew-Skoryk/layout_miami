<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/THE_MET_svg.svg"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

            <a

              <div class="icon__tooltip icon__tooltip--top">

                +1 212-535-7710

              <div class="icon__tooltip icon__tooltip--bot">

                <br>

    <nav class="page--menu menu" id="menu">
